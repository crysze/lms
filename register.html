<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register-login.css">
    <script src="https://kit.fontawesome.com/5782589434.js" crossorigin="anonymous"></script>
    <title>Register</title>
  </head>
  <body>
    <header>
      <div id="header">
        <i class="fas fa-home"></i>
        <span class="header-item"><a href="#">Home</a></span>
      </div>
      <hr>
    </header>
    <main>
      <h1>Register</h1>
      <br>
      <form>
        <div id="form-ctn">
          <div class="form-item">
            <label for="firstname">First Name<span class="asterisk">*</span></label>
            <input id="firstname" name="firstname" type="text">
            <br>
          </div>
          <div class="form-item">
            <label for="lastname">Last Name<span class="asterisk">*</span></label>
            <input id="lastname" name="lastname" type="text">
            <br>
          </div>
          <div class="form-item">
            <label for="email">Email<span class="asterisk">*</span></label>
            <input id="email" name="email" type="text">
            <br>
          </div>
          <div class="form-item">
            <label for="password">Password<span class="asterisk">*</span></label>
            <input id="password" name="password" type="password">
            <br>
          </div>
          <div class="form-item">
            <label for="confirm-password">Confirm Password<span class="asterisk">*</span></label>
            <input id="confirm-password" name="confirm-password" type="password">
            <br>
          </div>
        </div>
        <div id="submit-btn-ctn">
          <input id="submit" type="submit" value="Submit">
        </div>
        <div id="mandatory-fields">
          <span id="mandatory-fields-txt"><span class="asterisk">*</span> Mandatory fields</span>
        </div>
        <div id="missing-fields-ctn">
          <div id="missing-fields">
            <i class="fas fa-exclamation-circle fa-2x"></i>
            <span id="missing-fields-txt">Please fill in the missing fields</span>
          </div>
        </div>
      </form>
    </main>
    </body>
</html>
