<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register-login.css">
    <script src="https://kit.fontawesome.com/5782589434.js" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>
  <body>
    <header>
      <div id="header">
        <i class="fas fa-home"></i>
        <span class="header-item"><a href="#">Home</a></span>
      </div>
      <hr>
    </header>
    <main>
      <h1>Log in</h1>
      <br>
      <form>
        <div id="form-ctn">
          <div class="form-item">
            <label for="email">Email</label>
            <input id="email" name="email" type="text">
            <br>
          </div>
          <div class="form-item">
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
            <br>
          </div>
        </div>
        <div id="submit-btn-ctn">
          <input id="submit" type="submit" value="Submit">
        </div>
        <div id="reg-link">
          <span id="first-time">First-time visitor?</span>
          <span id="reg-here"><a href="register.html">Register here</a></span>
        </div>

      </form>
    </main>
    </body>
</html>
